<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form1">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label>
          E-mail
        </ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email" name="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]="usuario.password" name="password"  placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" (click)="submit()" ion-button color="stable" block>
      Entrar
    </button>
    <button id="login-button2"  ion-button clear color="positive" block href-inappbrowser="/signup">
      Ou crie uma conta
    </button>
  </form>
</ion-content>
